        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            

                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-5">
                            
                                <form action="{{url_for('traitementUser')}}", method="post">  
                                <!-- <div class="form-group">  
                                  <label for="pseudo">Pseudo:</label>  
                                  <input type="texte" class="form-control" id="pseudo" placeholder="Entrez votre pseudo" minlenght="2" maxlenght="26" required>  
                                </div>   -->  
                                <div class="form-group">  
                                  <label for="nom">Nom:</label>  
                                  <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" minlenght="2" maxlenght="26" required>  
                                </div>  
                                <div class="form-group">  
                                  <label for="prenom">Prénom :</label>  
                                  <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" minlenght="2" maxlenght="26" required>  
                                </div>
                                <div class="form-group">  
                                  <label for="civilite">Civilité :</label>
                                  <select class="form-select" aria-label="Default select example" name="civilite" required>
                                    <option selected>Choisissez votre civilité</option>
                                    <option value = "M">Monsieur</option>
                                    <option value = "Mme">Madame</option>
                                    <option value = "Mlle">Mademoiselle</option>
                                    <option value = "Autre">Autre</option>
                                  </select> 
                                  </div>  
                                <div class="form-group">  
                                  <label for="date">Date de naissance:</label>  
                                  <input type="date" class="form-control" id="date" name="date" placeholder="Entrez votre date de naissance" required>  
                                </div>
                                <div class="form-group">  
                                  <label for="email">Adresse électronique:</label>  
                                  <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>  
                                </div>
                                <!-- Adresse -->
                                <div border: solid; >
                                <div class="form-group">  
                                  <label for="numero">Numéro :</label>  
                                  <input type="texte" class="form-control" id="numero" name="numero" placeholder="Entrez le numéro" required>  
                                </div>
                                <div class="form-group">  
                                  <label for="cplmt-numero">Complément de numéro :</label>  
                                  <input type="texte" class="form-control" id="cplmt_numero" name="cplmt_numero" placeholder="Entrez le complément de numéro">  
                                </div>
                                <div class="form-group">  
                                  <label for="voie">Voie :</label>  
                                  <input type="texte" class="form-control" id="voie" name="voie" placeholder="Entrez la voie" required>  
                                </div>
                                <div class="form-group">  
                                  <label for="cplmt-adresse">Complément de voie :</label>  
                                  <input type="texte" class="form-control" id="cplmt_adresse" name="cplmt_adresse" placeholder="Entrez le complément d'adresse">  
                                </div> 
                                <div class="form-group">  
                                  <label for="cp">Code postal :</label>  
                                  <input type="texte" class="form-control" id="cp" name="cp" placeholder="Entrez votre code postal" required>  
                                </div>
                                <div class="form-group">  
                                  <label for="ville">Ville :</label>  
                                  <input type="texte" class="form-control" id="ville" name="ville" placeholder="Entrez votre ville" required>  
                                </div>
                              </div>
                              
                                <div class="form-group">  
                                  <label for="pays">Pays :</label>  
                                  <input type="texte" class="form-control" id="pays" name="pays" placeholder="Entrez votre pays" required>  
                                </div>
                                <div class="form-group">  
                                  <label for="pwd">Mot de passe:</label>  
                                  <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Entrez votre mot de passe" required>  
                                </div>
                              <!-- Bouton connecter -->
                                <button type="submit" class="btn btn-success">Envoyer</button>
                                <a href="/" type="button" class="btn btn-link">Se connecter</a>
                              </form> 
                                <div class="col-sm-5">
                            </div>
                              </div>
                            </div>
                            
                                  </div>
                                </div>
