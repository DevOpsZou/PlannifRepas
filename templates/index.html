<html lang="fr">

<head>
    <meta charset="UTF-8"/>

    <title>Vit'Fée</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>

<!-- Navbar-->
<nav class="navbar navbar bg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../assets/img/img-logo.jpg"
                alt="" width="170">
        </a>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>Login</h1>
</div>




<!--Formulaire-->
<div class="container">
    <div class="row">
        <div class="col-sm-5">
        <form action="{{url_for('connexion')}}", method="post">
            <div class="form-group">

                <label for="email">Adresse électronique:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Mot de passe:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Se souvenir de moi
                </label>
            </div>
                <button type="submit" class="btn btn-success">Envoyer</button>
                <a href="/inscription" type="button" class="btn btn-link">S'inscrire<a>
                <a href="/accueil" type="button" class="btn btn-link">Continuer en tant qu'invité<a>
        </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

</body>
