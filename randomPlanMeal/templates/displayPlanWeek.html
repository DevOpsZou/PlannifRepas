<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Ekko Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <!-- Police de caractère Kaushan Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@100&display=swap" rel="stylesheet">
    <!-- Police de caractère Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/1298804a3b.js" crossorigin="anonymous"></script>
    <!-- CSS de Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Site Bootstrap</title>
</head>

<body>
    <!-- header : navigation et titre -->
    <header id="top">
        <div class="container">

            <!-- Barre de navigation -->
            <nav class="navbar navbar-expand-md bg-dark navbar-dark" id="main-nav">
                <div class="container">

                <!-- lien pour remonter en haut de la page -->
                <a href="/" class="navbar-brand">Planificateur Repas</a>
                <!-- bouton : burger menu -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <!-- icone de burger menu -->
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- cible de notre bouton -->
              
            </nav>

        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-5-center" >
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Heure</th> 
                                    <th scope="col">Lundi</th>
                                    
                                    <th scope="col">Mardi</th>
                                    <th scope="col">Mercredi</th>
                                    
                                    <th scope="col">Jeudi</th>
                                    <th scope="col">Vendredi</th>
                                    
                                    <th scope="col">Samedi</th>
                                    <th scope="col">Dimanche</th>
                                   
                                  </tr>
                                  
                                </thead>
                                    
                                
                               
                                <tbody>
                                  <tr>
                                    <tr>
                                        <th scope="row">Midi</th>
                                        {%for i in range(0, len-7)%}   
                                       
                                                          
                                        <td>{{data[i].get('nom_recette')}}</td>
                                                                              
                                         
                                         {% endfor %} 
                                    
                                </tr>
                                <tr>
                                    <th scope="row">Soir</th>
                                    {%for i in range(len-7, len)%}   
                                       
                                               
                                    <td> <a href="{{url_for('displayRecipe', id = data[i].get('id_recette'))}}">{{data[i].get('nom_recette')}}</a></td>
                                                                   
                                         
                                         {% endfor %} 
                                    
                                 
                        
                                </tr> 
                                  </tr>
                                  
                                </tbody>
                               
                              </table>
 


</div>
</div>
</div>

<form action="/displayPlanWeek">
    <button type="submit">replanifier</button>
 </form>
</body>
</html>
