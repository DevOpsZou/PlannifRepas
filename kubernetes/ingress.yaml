apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  namespace: ingress-nginx

spec:
  rules:
    - host: mydemo.info
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: flask-service 
                port:
                  number: 5000
          - path: /  
            pathType: Prefix
            backend:
              service:
                name: flask-service
                port:
                  number: 5000

