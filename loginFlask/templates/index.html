<head>

<body>

<!-- Navbar-->
<nav class="navbar navbar bg">
    <div class="container">
            <img src="{{url_for('static', filename='assets/img/img-logo.jpg') }}"
                 alt="" width="170">
        </a>
    </div>
</nav>

<div class=" text-center">
    <h2><span style="color:#e6a756;">Login</h2>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
 {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}


<!--Formulaire-->
<section>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
        <form method="POST">
            <div class="form-group">

                <label for="email"><span style="color:#e6a756;">Adresse électronique:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="pwd"><span style="color:#e6a756;">Mot de passe:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"><span style="color:#e6a756;"> Se souvenir de moi
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
            <a href="/admin/sign-up" type="button" class="btn btn-link">S'inscrire<a>
            <a href="/admin/accueil" type="button" class="btn btn-link">Continuer en tant qu'inviter<a>
        </form>
        </div>
    </div>
</div>


</section>



<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
